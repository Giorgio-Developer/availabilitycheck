<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Calendari - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .calendar-container {
            margin-top: 2rem;
        }
        .calendar-title {
            color: #03a9f4;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }
        .room-section {
            background-color: #1f1f1f;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #333;
        }
        .room-title {
            color: #03a9f4;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .room-title i {
            margin-right: 0.5rem;
        }
        .calendar-legend {
            background-color: #2a2a2a;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 0.75rem;
        }
        .calendar1-color { background-color: #ff6b6b; }
        .calendar2-color { background-color: #4ecdc4; }
        .overlap-color { background-color: #ffd93d; }

        .fc {
            background-color: #1f1f1f;
        }
        .fc-theme-standard .fc-scrollgrid {
            border-color: #444;
        }
        .fc-theme-standard td, .fc-theme-standard th {
            border-color: #444;
        }
        .fc-col-header-cell {
            background-color: #2a2a2a;
        }
        .fc-daygrid-day {
            background-color: #1f1f1f;
        }
        .fc-daygrid-day:hover {
            background-color: #333;
        }
        .fc-event {
            border: none;
            border-radius: 4px;
        }
        .fc-event-calendar1 {
            background-color: #ff6b6b !important;
            border-color: #ff5252 !important;
        }
        .fc-event-calendar2 {
            background-color: #4ecdc4 !important;
            border-color: #26a69a !important;
        }
        .fc-event-overlap {
            background-color: #ffd93d !important;
            border-color: #ffcc02 !important;
        }
        .fc-toolbar {
            margin-bottom: 1rem;
        }
        .fc-button {
            background-color: #03a9f4 !important;
            border-color: #0288d1 !important;
        }
        .fc-button:hover {
            background-color: #0288d1 !important;
            border-color: #0277bd !important;
        }
        .back-button {
            background-color: #1f1f1f;
            border-color: #03a9f4;
            color: #03a9f4;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            width: fit-content;
        }
        .back-button:hover {
            background-color: #0288d1;
            color: #ffffff;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .error {
            background-color: #d32f2f;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid calendar-container">
        <a href="/admin/dashboard" class="back-button">
            <i class="material-icons" style="margin-right: 0.5rem;">arrow_back</i>
            Torna alla Dashboard
        </a>

        <h1 class="calendar-title">
            <i class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">calendar_view_month</i>
            Visualizzatore Calendari Camere
        </h1>

        <!-- Legenda generale -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="calendar-legend">
                    <h5 style="color: #03a9f4; margin-bottom: 1rem;">
                        <i class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">info</i>
                        Legenda Colori
                    </h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="legend-item">
                                <div class="legend-color calendar1-color"></div>
                                <span>Calendario Primario</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="legend-item">
                                <div class="legend-color calendar2-color"></div>
                                <span>Calendario Secondario</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="legend-item">
                                <div class="legend-color overlap-color"></div>
                                <span>Sovrapposizione</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenitore per i calendari delle camere -->
        <div id="calendarsContainer">
            <div class="loading">
                <i class="material-icons" style="font-size: 3rem; display: block; margin-bottom: 1rem;">hourglass_empty</i>
                Caricamento calendari...
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/locales/it.js"></script>

    <script>
        const roomNames = ['Villa Panorama', 'Calypso', 'Hermes', 'Elettra', 'Demetra', 'Iris Oasis'];
        let calendars = {};

        // Funzione per caricare i calendari
        async function loadCalendars() {
            const container = document.getElementById('calendarsContainer');

            try {
                for (const roomName of roomNames) {
                    // Crea la sezione per questa camera
                    const roomSection = document.createElement('div');
                    roomSection.className = 'room-section';
                    roomSection.innerHTML = `
                        <h3 class="room-title">
                            <i class="material-icons">hotel</i>
                            ${roomName}
                        </h3>
                        <div class="loading">
                            <i class="material-icons">hourglass_empty</i>
                            Caricamento eventi per ${roomName}...
                        </div>
                        <div id="calendar-${roomName.replace(/\s+/g, '')}" style="display: none;"></div>
                    `;
                    container.appendChild(roomSection);

                    // Carica i dati per questa camera
                    await loadRoomCalendar(roomName, roomSection);
                }
            } catch (error) {
                console.error('Errore nel caricamento dei calendari:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="material-icons" style="margin-right: 0.5rem;">error</i>
                        Errore nel caricamento dei calendari: ${error.message}
                    </div>
                `;
            }
        }

        // Funzione per caricare il calendario di una singola camera
        async function loadRoomCalendar(roomName, roomSection) {
            try {
                const response = await fetch(`/admin/calendar-events/${encodeURIComponent(roomName)}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Nasconde il loading
                const loadingDiv = roomSection.querySelector('.loading');
                if (loadingDiv) loadingDiv.style.display = 'none';

                // Mostra il calendario
                const calendarDiv = roomSection.querySelector(`#calendar-${roomName.replace(/\s+/g, '')}`);
                calendarDiv.style.display = 'block';

                // Processa gli eventi per identificare sovrapposizioni
                const processedEvents = processEvents(data.events);

                // Inizializza FullCalendar
                const calendar = new FullCalendar.Calendar(calendarDiv, {
                    initialView: 'dayGridMonth',
                    locale: 'it',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,listMonth'
                    },
                    events: processedEvents,
                    dayMaxEvents: 3,
                    height: 'auto',
                    eventClick: function(info) {
                        const event = info.event;
                        alert(`Evento: ${event.title}\nInizio: ${event.start.toLocaleString('it-IT')}\nFine: ${event.end ? event.end.toLocaleString('it-IT') : 'Non specificata'}\nCalendario: ${event.extendedProps.calendarSource}`);
                    },
                    eventClassNames: function(arg) {
                        return arg.event.classNames;
                    }
                });

                calendar.render();
                calendars[roomName] = calendar;

            } catch (error) {
                console.error(`Errore nel caricamento del calendario per ${roomName}:`, error);
                const loadingDiv = roomSection.querySelector('.loading');
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div class="error">
                            <i class="material-icons" style="margin-right: 0.5rem;">error</i>
                            Errore nel caricamento di ${roomName}: ${error.message}
                        </div>
                    `;
                }
            }
        }

        // Funzione per processare gli eventi e identificare sovrapposizioni
        function processEvents(events) {
            const processedEvents = [];

            // Prima aggiungi tutti gli eventi con i loro colori base
            events.forEach(event => {
                processedEvents.push({
                    id: event.id,
                    title: event.summary || 'Evento senza titolo',
                    start: event.start,
                    end: event.end,
                    classNames: [event.calendarSource === 'calendar1' ? 'fc-event-calendar1' : 'fc-event-calendar2'],
                    extendedProps: {
                        calendarSource: event.calendarSource === 'calendar1' ? 'Calendario Primario' : 'Calendario Secondario',
                        originalEvent: event
                    }
                });
            });

            // Poi identifica sovrapposizioni e aggiorna i colori
            for (let i = 0; i < processedEvents.length; i++) {
                for (let j = i + 1; j < processedEvents.length; j++) {
                    const event1 = processedEvents[i];
                    const event2 = processedEvents[j];

                    // Controlla se si sovrappongono e sono di calendari diversi
                    if (event1.extendedProps.originalEvent.calendarSource !== event2.extendedProps.originalEvent.calendarSource) {
                        const start1 = new Date(event1.start);
                        const end1 = new Date(event1.end || event1.start);
                        const start2 = new Date(event2.start);
                        const end2 = new Date(event2.end || event2.start);

                        if (start1 < end2 && start2 < end1) {
                            // Sovrapposizione trovata
                            event1.classNames = ['fc-event-overlap'];
                            event2.classNames = ['fc-event-overlap'];
                            event1.extendedProps.calendarSource += ' (Sovrapposizione!)';
                            event2.extendedProps.calendarSource += ' (Sovrapposizione!)';
                        }
                    }
                }
            }

            return processedEvents;
        }

        // Carica i calendari quando la pagina Ã¨ pronta
        document.addEventListener('DOMContentLoaded', loadCalendars);
    </script>
</body>
</html>
